<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script defer src="./javascript/greeting.js"></script>
    <script defer src="./javascript/clock.js"></script>
    <script defer src="./javascript/todo.js"></script>
    <script defer src="./javascript/quote.js"></script>
    <script defer src="./javascript/background.js"></script>
    <script defer src="./javascript/weather.js"></script>
    <title>Momentum</title>
  </head>
  <body>
    <h1 id="clock" class="direction shadow">00:00:00</h1>
    <form id="login-form" class="hidden style direction">
      <input
        class="input border"
        required
        maxlength="15"
        type="text"
        placeholder="what is your name?"
        autocomplete="off"
      />
    </form>
    <h1 id="greeting" class="hidden direction shadow"></h1>
    <form id="todo-form" class="hidden direction">
      <input
        class="input border"
        required
        maxlength="15"
        type="text"
        placeholder="Write your todo on today!"
        autocomplete="off"
      />
    </form>
    <ul id="todo-list" class="hidden direction border"></ul>
    <div id="quote" class="direction shadow">
      <span></span>
      <span></span>
    </div>
    <div id="now-weather">
      <span id="weatherInfo"></span>
      <img id="weatherIcon" />
    </div>
  </body>
</html>
