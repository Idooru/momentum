<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h1 id="clock" class="direction shadow">00:00:00</h1>
    <form id="login-form" class="hidden style direction">
      <input
        class="input"
        required
        type="text"
        maxlength="15"
        placeholder="what is your name?"
        autocomplete="off"
      />
    </form>
    <h1 id="greeting" class="hidden direction shadow"></h1>
    <form id="todo-form" class="hidden direction">
      <input
        class="input"
        type="text"
        placeholder="Write your todo on today!"
        autocomplete="off"
        required
      />
    </form>
    <ul id="todo-list" class="flex direction whiteColor shadow"></ul>
    <div id="quote" class="direction shadow">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="direction whiteColor">
      <span></span>
      <span></span>
    </div>
    <script src="./javascript/greeting.js"></script>
    <script src="./javascript/clock.js"></script>
    <script src="./javascript/quote.js"></script>
    <script src="./javascript/background.js"></script>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/weather.js"></script>
  </body>
</html>
