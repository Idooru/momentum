<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h1 id="clock" class="style shadow">00:00:00</h1>
    <form id="login-form" class="hidden style input">
      <input
        id="login-input"
        class="input"
        required
        maxlength="15"
        type="text"
        placeholder="이름이 무엇인가요?"
      />
    </form>
    <h1 id="greeting" class="hidden style shadow"></h1>
    <form id="todo-form" class="hidden style">
      <input
        id="todo-input"
        class="input"
        type="text"
        placeholder="오늘 할 일을 적어주세요!"
        required
      />
    </form>
    <ul id="todo-list" class="style"></ul>
    <div id="quote" class="style shadow">
      <span></span>
      <span></span>
    </div>
    <div id="weather" class="style">
      <span></span>
      <span></span>
    </div>
    <script src="./javascript/greeting.js"></script>
    <script src="./javascript/clock.js"></script>
    <script src="./javascript/quote.js"></script>
    <script src="./javascript/background.js"></script>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/weather.js"></script>
  </body>
</html>
